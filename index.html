<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Perfil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6b3e99; /* Cor de fundo roxa */
        }

        .profiles-container {
            display: flex;
            gap: 20px;
        }

        .profile {
            width: 150px;
            height: 200px;
            background-color: #8b5fa3; /* Cor de fundo roxa mais clara */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 16px;
            margin-top: 10px;
        }

        .profile:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="profiles-container">
        <a href="https://brauxx.github.io/aurora" class="profile">
            <img src="https://placekitten.com/100/100" alt="Aurora">
            <span class="profile-name">Aurora</span>
        </a>

        <a href="https://brauxx.github.io/stella" class="profile">
            <img src="https://placekitten.com/100/100" alt="Stella">
            <span class="profile-name">Stella</span>
        </a>

        <a href="https://brauxx.github.io/nyx" class="profile">
            <img src="https://placekitten.com/100/100" alt="Nyx">
            <span class="profile-name">Nyx</span>
        </a>
    </div>
</body>

</html>
