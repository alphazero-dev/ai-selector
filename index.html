<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Perfil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        }

        .profiles-container {
            display: flex;
            gap: 20px;
        }

        .profile {
            width: 200px;
            height: 200px;
            border-radius: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 16px;
            margin-top: 10px;
        }

        .profile:hover {
            transform: scale(1.05);
        }

                .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .back-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            fill: white;
        }
    </style>
</head>

<body>
    <a href="/" class="back-button">
        <img src="/images/back.svg" class="back-icon" alt="Voltar">
        Voltar
    </a>
    <div class="profiles-container">
        <a href="/aurora" class="profile">
            <img src="./img/aurora.jpg" alt="Aurora">
            <span class="profile-name">Aurora</span>
        </a>

        <a href="/stella" class="profile">
            <img src="./img/stella.jpg" alt="Stella">
            <span class="profile-name">Stella</span>
        </a>

        <a href="/nyx" class="profile">
            <img src="./img/nyx.jpg" alt="Nyx">
            <span class="profile-name">Nyx</span>
        </a>
    </div>
</body>

</html>
