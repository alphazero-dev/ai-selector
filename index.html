<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/svg+xml" href="/images/face.svg">
    
    <title>Seleção de Perfil</title>
    <style>
        .main-container{
            font-family: 'Be Vietnam Pro', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        a {
            text-decoration: none;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
        }

        .profiles-container {
            display: flex;
            gap: 20px;
        }

        .profile {
            width: 200px;
            height: 200px;
            border-radius: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .profile img {
            box-shadow: black 0px 0px 20px;
            width: 150px;
            height: 150px;
            border-radius: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 16px;
            margin-top: 10px;
        }

        .profile:hover {
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .back-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            fill: white;
        }

    .starish {
        position: absolute;
        z-index: -1;
    }

        @media (max-width: 600px) {
    .profiles-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 20px;
    }

    .profile {
        width: 100%;
        height: 100%;
    }
}

    </style>
</head>

<body>
    <div class="starish">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
    <div class="main-container">
    <a href="/" class="back-button">
        <img src="/images/back.svg" class="back-icon" alt="Voltar">
        Voltar
    </a>
    <h1>Escolha um Perfil</h1>
    <div class="profiles-container">
        <a href="/aurora" class="profile">
            <img src="./img/aurora.jpg" alt="Aurora">
            <span class="profile-name">Aurora</span>
        </a>

        <a href="/stella" class="profile">
            <img src="./img/stella.jpg" alt="Stella">
            <span class="profile-name">Stella</span>
        </a>

        <a href="/nyx" class="profile">
            <img src="./img/nyx.jpg" alt="Nyx">
            <span class="profile-name">Nyx</span>
        </a>
    </div>
    </div>
</body>

</html>
